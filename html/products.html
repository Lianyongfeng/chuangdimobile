<script>


    // rem自动计算
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ?     'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if(!clientWidth) {
                    return
                }
                docEl.style.fontSize = 100 * (clientWidth / 640) + 'px'; };

        if(!doc.addEventListener) {
            return
        }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    }(document, window))

    // 导航栏效果
    $(".search").click(function () {
        $(".search-wrapper").css("display","block")
        $("body").css('overflow-y', 'hidden')
        $(".search-fork").click(function () {
            $(".search-wrapper").css("display","none")
            $("body").css('overflow-y','auto')
        })
    })
    $(".menu").click(function () {
        $(".menu-wrapper").css("display","block")
        $("body").css('overflow-y', 'hidden')
        $(".menu-fork").click(function () {
            $(".menu-wrapper").css("display","none")
            $("body").css('overflow-y','auto')
        })
        $(".menu-search").click(function () {
            $(".menu-wrapper").css("display","none")
            $(".search-wrapper").css("display","block")
            $("body").css('overflow-y', 'hidden')
            $(".search-fork").click(function () {
                $(".search-wrapper").css("display","none")
                $("body").css('overflow-y','auto')
            })
        })
    })
    $(".submenu-first").click(function () {
        if ($(this).next(".submenu-two").css("display") == "none"){
            $(".submenu-first").children(".submenu-arrow").removeClass("submenu-arrow-active").parent(".submenu-first").next(".submenu-two").slideUp()
            $(this).children(".submenu-arrow").addClass("submenu-arrow-active").parent(".submenu-first").next(".submenu-two").slideDown()
        }
        else {
            $(this).children(".submenu-arrow").removeClass("submenu-arrow-active").parent(".submenu-first").next(".submenu-two").slideUp()
        }
    })
    $(".swiper-button").on('touchstart',function () {
        $(this).addClass("swiper-button-active")
        $(this).on('touchend',function () {
            $(this).removeClass("swiper-button-active")
        })
    })
</script>
